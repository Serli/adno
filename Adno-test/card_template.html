<div class="card mb-3" style="max-width: 540px;">
    <div class="row g-0">
      <div class="col-md-4">
        <img src={{imgUrl}} class="img-fluid rounded-start" alt={{imgTitle}}>
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">{{imgTitle}}</h5>
          <p class="card-text">{{imgDescription}}</p>
          <p class="card-text"><small class="text-muted">{{imgCreationDate}}</small></p>
          <p class="card-text"><small class="text-muted">{{imgUpdate}}</small></p>
        </div>
      </div>
    </div>
  </div>
