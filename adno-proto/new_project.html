<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

            <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">


<link rel="stylesheet" href="styles/style.css">
<link rel="stylesheet" href="styles/new_project.css">

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

</head>
<body>

    <form class="form-new-project">
        <div class="mb-3">
          <label for="project_name" class="form-label">Titre</label>
          <input id="project_name" type="text" class="form-control" placeholder="Donnez un titre à votre projet" />
          <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
        </div>
        <div class="mb-3">
          <label for="project_desc" class="form-label">Description</label>
          <input id="project_desc" class="form-control" type="text" placeholder="Description de votre projet" />
        </div>
        <div class="mb-3">
            <label for="manifest_url" class="form-label">URL du Manifest</label>
            <input id="manifest_url" type="text"  class="form-control"  disabled=true placeholder="liendumanifest.json" />
        </div>
        <div class="new_project_btns">
            <button id="annuler_creation" type="submit" class="btn btn-danger">Annuler</button>
            <button id="valider_creation" type="submit" class="btn btn-primary">Créer mon projet</button>
        </div>
    </form>


    <script src="js/new_project.js"></script>
</body>
</html>
